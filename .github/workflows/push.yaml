name: Push
run-name: ${{ github.ref_name }} push run 🚀
on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - master
      - 'release/**'
    tags:
      - '*'
permissions:
  contents: write
jobs:
  build-project:
    name: Build 🧱
    uses: ./.github/workflows/build-project.yaml
    secrets: inherit
    permissions:
      contents: read

  sign-windows-build:
    name: Windows Signing ✍️
    uses: derrod/obs-studio/.github/workflows/sign-windows.yaml@744443d67fda3b40bd763206d7c072c9c1cb9981
    if: github.ref_type == 'tag'
    needs: build-project
    permissions:
      contents: 'read'
      id-token: 'write'
    secrets: inherit
