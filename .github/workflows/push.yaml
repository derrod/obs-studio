name: Push
run-name: ${{ github.ref_name }} push run 🚀
on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - master
      - 'release/**'
    tags:
      - '*'
permissions:
  contents: write
jobs:
  build-project:
    name: Build 🧱
    uses: ./.github/workflows/build-project.yaml
    secrets: inherit
    permissions:
      contents: read

  sign-windows-update:
    name: Sign Windows Distribution ✍️
    if: github.ref_type == 'tag'
    runs-on: windows-2022
    needs: build-project
    permissions:
      contents: 'read'
      id-token: 'write'
    environment:
      name: bouf
    secrets: inherit
    uses: derrod/obs-studio/.github/workflows/sign-project.yaml@f3c7b823dc79c48d90fe2a41c16c980c4b896291
