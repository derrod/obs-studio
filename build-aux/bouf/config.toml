[general]
log_level = "trace"

[env]
# On CI these should be in %PATH%
sevenzip_path = "7z"
makensis_path = "makensis"
pandoc_path = "pandoc"
pdbcopy_path = "C:/Program Files (x86)/Windows Kits/10/Debuggers/x64/pdbcopy.exe"

## Preparation steps
[prepare]
[prepare.codesign]
# todo just make these command line switches?
sign_cert_file = "repo/build-aux/bouf/public.cert"
sign_kms_key_id = "projects/ci-signing/locations/global/keyRings/testing/cryptoKeys/signing-hsm/cryptoKeyVersions/1"
sign_digest = "sha256"
sign_ts_serv = "http://timestamp.digicert.com"
sign_exts = ['exe', 'dll', 'pyd']

[prepare.strip_pdbs]
# PDBs to not strip
exclude = [
    "obs-frontend-api.pdb",
    "obs64.pdb",
    "obs.pdb",
]

## Delta patch generation
[generate]
patch_type = "zstd"
compress_files = true

# exclude_from_parallel = [
#     "libcef.dll"
# ]

[[generate.packages]]
name = "obs-browser"
include_files = [
    "obs-browser",
    "locales/",
    "cef.pak",
    "cef_100_percent.pak",
    "cef_200_percent.pak",
    "cef_extensions.pak",
    "cef-bootstrap.exe",
    "cef-bootstrap.pdb",
    "obs-browser-page.exe",
    "obs-browser-page.pdb",
    "chrome_elf.dll",
    "devtools_resources.pak",
    "icudtl.dat",
    "libcef.dll",
    "libEGL.dll",
    "libGLESv2.dll",
    "natives_blob.bin",
    "obs-browser.dll",
    "obs-browser.pdb",
    "snapshot_blob.bin",
    "v8_context_snapshot.bin",
]

[[generate.packages]]
name = "core"

[package]
[package.installer]
nsis_script = "extra/nsis/mp-installer.nsi"

[package.zip]
name = "OBS-Studio-{version}.zip"
pdb_name = "OBS-Studio-{version}-pdbs.zip"

[package.updater]
private_key = "extra/test_files/privatekey.pem"
vc_redist_path = "extra/nsis/VC_redist.x64.exe"
notes_file = "extra/ci/notes_placeholder.rst"
